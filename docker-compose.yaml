version: '3'
services:
  acmeexplorer:
    image: "pguembe/acme-explorer:1.0.0"
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    volumes:
      - "logsvolume:/usr/src/app/logs"
    restart: "on-failure"
    depends_on:
      - mongo
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - DBPORT=${DBPORT}
      - mongoDBHostname=${mongoDBHostname}
  mongo:
    image: "mongo"
    command: --port ${DBPORT} --logpath /var/log/mongodb/mongodb.log
    volumes:
      - "logsvolume:/var/log/mongodb"
      - "datavolume:/data/db"
    expose:
      - "${DBPORT}"
volumes:
  datavolume:
  logsvolume:
    external: false
